<div class="documentation-list-container">
  <div class="topic-filter">
    <div class="topic-buttons">
      <button class="topic-button" [class.active]="selectedLibrary === ''" (click)="filterByLibrary('')">
        Alle
      </button>
      <button *ngFor="let library of libraries" class="topic-button" [class.active]="selectedLibrary === library"
        (click)="filterByLibrary(library)">
        {{ library }}
      </button>
    </div>
  </div>

  <div class="documentation-list">
    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Lade Dokumentationen...</p>
    </div>

    <div *ngIf="!loading && documentations.length === 0" class="no-results">
      <p>Keine Dokumentationen gefunden.</p>
    </div>

    <div *ngIf="!loading && documentations.length > 0" class="documentation-items">
      <div *ngFor="let doc of documentations" class="documentation-item">
        <div class="doc-content-wrapper">
          <a [routerLink]="['/documentation', doc.id]" class="doc-link">
            <h3 class="doc-title">{{ doc.title }}</h3>
            <p class="doc-library">Bibliothek: {{ doc.topic }}</p>
            <p class="doc-content">{{ truncateContent(doc.content) }}</p>
          </a>
          <ng-container *ngTemplateOutlet="documentationMeta; context: {
            author: doc.author,
            updatedAt: doc.updatedAt,
            libraryPath: doc.libraryPath
          }">
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
